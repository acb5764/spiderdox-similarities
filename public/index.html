<!DOCTYPE html>
<html>
  <head>
    <title>IP Similarity Graph</title>
    <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
    <style>
      #cy {
        width: 100%;
        height: 95vh;
        background: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <h2>IP Similarity Graph</h2>
    <div id="cy"></div>
    <h2>IP Groups</h2>
    <div id="ip-groups"></div>
    <h2>IP Group Summary</h2>
    <table id="ip-table">
      <thead>
        <tr>
          <th>IP Address</th>
          <th># of Similar IPs</th>
          <th>Average Similarity Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      async function loadGraph() {
        const res = await fetch("/api/ips/similar");
        const data = await res.json();

        // Graph render
        const cy = cytoscape({
          container: document.getElementById("cy"),
          elements: data,
          style: [
            {
              selector: "node",
              style: {
                label: "data(id)",
                "background-color": "#0077cc",
                color: "#555",
                "font-size": "10px",
              },
            },
            {
              selector: "edge",
              style: {
                label: "data(score)",
                width: "mapData(score, 85, 100, 1, 6)",
                "line-color": "#999",
                "target-arrow-shape": "triangle",
                "curve-style": "bezier",
                "font-size": "8px",
                color: "#555",
                visibility: "hidden",
              },
            },
          ],
          layout: {
            name: "cose",
            animate: false,
            componentSpacing: 80,
            nodeRepulsion: function (node) {
              return 4096;
            },
            nodeOverlap: 400,
          },
        });

        // shows edges for a node when a node is clicked on
        cy.on("click", "node", function (event) {
          var node = event.target;
          node.connectedEdges().style("visibility", "visible");
        });

        // hides edges when the background is clicked on [doesn't work]
        cy.on("click", function (event) {
          if (event.target === cy) {
            node.edges().style("visibility", "hidden");
          }
        });

        // Fill summary table
        const tbody = document.querySelector("#ip-table tbody");
        data.summary.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.ip}</td>
            <td>${row.similar_count}</td>
            <td>${row.avg_score}</td>
            `;
          tbody.appendChild(tr);
        });
      }
      async function loadGraphAndGroups() {
        const response = await fetch("/api/ips/similar");
        const data = await response.json();

        // Render IP groups
        const groupsContainer = document.getElementById("ip-groups");
        groupsContainer.innerHTML = ""; // Clear previous

        data.groups.forEach((group, index) => {
          const groupDiv = document.createElement("div");
          groupDiv.style.marginBottom = "1em";

          const title = document.createElement("h3");
          title.textContent = `Group ${index + 1} (${group.length} IP${
            group.length > 1 ? "s" : ""
          })`;
          groupDiv.appendChild(title);

          const list = document.createElement("ul");
          group.forEach((ip) => {
            const li = document.createElement("li");
            li.textContent = ip;
            list.appendChild(li);
          });

          groupDiv.appendChild(list);
          groupsContainer.appendChild(groupDiv);
        });
      }

      // Call this on page load
      loadGraphAndGroups();

      loadGraph();
    </script>
  </body>
</html>
